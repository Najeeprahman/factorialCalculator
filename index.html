<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Factorial Calculator</h2>
        <form onsubmit="calculateFactorial(); return false;">
            <label for="Input">Enter a number:</label>
            <input type="number" id="Input" name="Input" required>
            <button type="submit">Calculate Factorial</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculateFactorial() {
            var number = parseInt(document.getElementById('Input').value);
            var res = 1;
            for (var i = 2; i <= number; i++) {
                res *= i;
            }
            document.getElementById('result').innerText = "Factorial of " + number + " is: " + res;
        }
    </script>
</body>
</html>
